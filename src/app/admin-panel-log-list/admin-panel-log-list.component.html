<div class="figurines-list-container">
  <div class="header-container">
    <div class="description">
      <h2>Lista logów</h2>
      <p>Przeglądnie listy logów administratorów</p>
    </div>  
  </div>
  
  <div class="search-container">
    <mat-form-field class="search-field" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" [placeholder]="translatedTexts['search']" />
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="logs" class="mat-elevation-z8 full-width-table">

    <!-- Data Column -->
    <ng-container matColumnDef="date">
        <!-- <th mat-header-cell *matHeaderCellDef>{{ translatedTexts["date"] }}</th> -->
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let log">{{ log.date | date:'yyyy-MM-dd HH:mm' }}</td>

    </ng-container>

    <!-- Akcja Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Akcja</th>
        <td mat-cell *matCellDef="let log">{{ log.action }}</td>
    </ng-container>\

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let log">{{ log.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nazwa użytownika</th>
        <td mat-cell *matCellDef="let log">{{ log.user.username }}</td>
    </ng-container>

    <!-- Header + Row Render -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator 
    [length]="logs.data.length" 
    [pageSize]="10" 
    [pageSizeOptions]="[10, 20]" 
    aria-label="Select page" 
    class="mat-elevation-z8"
  >
  </mat-paginator>

</div>
