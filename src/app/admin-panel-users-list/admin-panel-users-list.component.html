<div class="figurines-list-container">
  <div class="header-container">
    <div class="description">
      <h2>{{ translatedTexts["title"] }}</h2>
      <p>{{ translatedTexts["description"] }}</p>
    </div>  
  </div>
  
  <div class="search-container">
    <mat-form-field class="search-field" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" [placeholder]="translatedTexts['search']" />
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width-table">
    <!-- Image Column -->
    <ng-container matColumnDef="avatarUrl">
      <th mat-header-cell *matHeaderCellDef>{{ translatedTexts["avatar"] }}</th>
      <td mat-cell *matCellDef="let user">
        <img *ngIf="user.avatarUrl; else defaultAvatar" [src]="apiUrl + user.avatarUrl" alt="{{ user.username}}" class="figurine-image"/>
        <ng-template #defaultAvatar>
          <img src="avatar-images\default_avatar.jpg" alt="{{ user.username}}" class="figurine-image">
        </ng-template>
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>{{ translatedTexts["username"] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Permission Column -->
    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef>{{ translatedTexts["permission"] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.permission }}</td>
    </ng-container>

    <!-- Permission Column -->
    <ng-container matColumnDef="lastLogin">
      <th mat-header-cell *matHeaderCellDef>{{ translatedTexts["lastLogin"] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.lastLogin }}</td>
    </ng-container>

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let figure">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDeleteDialog(figure.id, figure.name)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container> -->
    
    <!-- Table Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator 
    [length]="users.data.length" 
    [pageSize]="10" 
    [pageSizeOptions]="[10, 20]" 
    aria-label="Select page" 
    class="mat-elevation-z8"
  >
  </mat-paginator>

</div>
