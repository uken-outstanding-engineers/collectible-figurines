<div class="figurines-list-container">
    <h2>Figurines List</h2>
  
    <table mat-table [dataSource]="figurines" class="mat-elevation-z8 full-width-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let figure">{{ figure.id }}</td>
      </ng-container>
  
      <!-- Image Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let figure">
          <img [src]="figure.imageUrl" alt="{{ figure.name }}" class="figurine-image"/>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let figure">{{ figure.name }}</td>
      </ng-container>
  
      <!-- Series Column -->
      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef>Series</th>
        <td mat-cell *matCellDef="let figure">{{ figure.series }}</td>
      </ng-container>
  
      <!-- Chase Column -->
      <ng-container matColumnDef="chase">
        <th mat-header-cell *matHeaderCellDef>Chase</th>
        <td mat-cell *matCellDef="let figure">{{ figure.chase ? 'Yes' : 'No' }}</td>
      </ng-container>
  
      <!-- GlowInDark Column -->
      <ng-container matColumnDef="glowInDark">
        <th mat-header-cell *matHeaderCellDef>Glow In Dark</th>
        <td mat-cell *matCellDef="let figure">{{ figure.glowInDark ? 'Yes' : 'No' }}</td>
      </ng-container>
  
      <!-- Flocked Column -->
      <ng-container matColumnDef="flocked">
        <th mat-header-cell *matHeaderCellDef>Flocked</th>
        <td mat-cell *matCellDef="let figure">{{ figure.flocked ? 'Yes' : 'No' }}</td>
      </ng-container>
  
      <!-- Exclusive Column -->
      <ng-container matColumnDef="exclusive">
        <th mat-header-cell *matHeaderCellDef>Exclusive</th>
        <td mat-cell *matCellDef="let figure">{{ figure.exclusive ? 'Yes' : 'No' }}</td>
      </ng-container>
  
      <!-- Table Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
