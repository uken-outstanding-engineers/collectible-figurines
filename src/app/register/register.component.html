<div class="register-container">
    <h1 class="register-title">ZAREJESTRUJ SIĘ</h1>
    <p class="register-subtitle">Wprowadź swoje dane:</p>
    
    <mat-form-field class="register-input" appearance="fill">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput type="text" required>
    </mat-form-field>
    
    <mat-form-field class="register-input" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" required>
    </mat-form-field>
    
    <mat-form-field class="register-input" appearance="fill">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" required>
    </mat-form-field>

    <mat-form-field class="register-input" appearance="fill">
      <mat-label>Potwierdź hasło</mat-label>
      <input matInput type="password" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="register-button">ZAREJESTRUJ</button>
    
    <div class="register-links">
        <p class="link-text">
            <span>Masz już konto? </span><a href="/login">Zaloguj się</a>
        </p>
    </div>      
</div>
