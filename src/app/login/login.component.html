<div class="login-container">
    <h1 class="login-title">ZALOGUJ SIĘ</h1>
    <p class="login-subtitle">Wprowadź swój email i hasło:</p>
    
    <mat-form-field class="login-input" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" required>
    </mat-form-field>
    
    <mat-form-field class="login-input" appearance="fill">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="login-button">ZALOGUJ</button>
    
    <div class="login-links">
        <p class="link-text">
            <span>Nowy użytkownik? </span><a href="/register">Utwórz swoje konto</a>
        </p>
        <p class="link-text">
            <span>Zapomniałeś hasła? </span><a href="/reset-password">Odzyskaj hasło</a>
        </p>
    </div>      
  </div>
