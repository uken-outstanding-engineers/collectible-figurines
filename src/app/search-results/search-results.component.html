<h2>{{ 'search-result.serachResult' | translate }}</h2>
<div *ngIf="(searchResults$ | async)?.length === 0" class="null">
  {{ 'search-result.notFound' | translate }}
</div>

<div class="card-container">
  <mat-card *ngFor="let figure of searchResults$ | async" class="card">
    <div class="image-container">
      <a [routerLink]="['/figure', figure.id]">
        <img 
          mat-card-image 
          [src]="figure.imageUrl" 
          [alt]="figure.name" 
          (mouseover)="onMouseOver(figure, $event)" 
          (mouseout)="onMouseOut(figure, $event)" 
          class="figure-image"
        >
      </a>
    </div>
    <mat-card-content class="card-content">
      <p class="figure-series">{{ figure.series }}</p>
      <br>
      <p class="figure-name">{{ figure.name }}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-mini-fab (click)="toggleActive(figure)">
        <mat-icon fontIcon="favorite"></mat-icon> 
      </button>
    </mat-card-actions>
  </mat-card>
</div>
