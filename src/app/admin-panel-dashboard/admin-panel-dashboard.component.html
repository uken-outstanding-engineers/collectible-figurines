<div class="dashboard-container">
    <div class="dashboard-card">
        <div class="card-header">
            <div class="card-title">Total Figurines</div>
        </div>
        <div class="card-value">{{ totalFigurines }}</div>
    </div>

    <div class="dashboard-card">
        <div class="card-header">
            <div class="card-title">Total Users</div>
        </div>
        <div class="card-value">{{ totalUsers }}</div>
    </div>

    <div class="dashboard-card">
        <div class="card-header">
            <div class="card-title">Active Users</div>
            <div class="card-subtitle">(Last Month)</div>
        </div>
        <div class="card-value">{{ activeUsers }}</div>
    </div>

    <div class="dashboard-card clickable-card" (click)='navigateToFigurines("/admin/figurines")'>
        <div class="card-header">
            <div class="card-title">Go to Figurines</div>
        </div>
        <div class="card-value">
            <mat-icon>arrow_circle_right</mat-icon>
        </div>
    </div>

    <div class="dashboard-card clickable-card" (click)='navigateToFigurines("/admin/variants")'>
        <div class="card-header">
            <div class="card-title">Go to Variants</div>
        </div>
        <div class="card-value">
            <mat-icon>arrow_circle_right</mat-icon>
        </div>
    </div>

    <div class="dashboard-card clickable-card" (click)='navigateToFigurines("/admin/users")'>
        <div class="card-header">
            <div class="card-title">Go to Users</div>
        </div>
        <div class="card-value">
            <mat-icon>arrow_circle_right</mat-icon>
        </div>
    </div>
</div>
